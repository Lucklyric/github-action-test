name: Auto Commit

on:
  push:
    branches:
      - main

jobs:
  auto_commit:
    runs-on: ubuntu-latest

    steps:
      - name: Append 'hello' to CookHistory.json
        run: echo "hello" >> CookHistory.json

      - name: Auto Commit Cook Scene
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Auto cook scene
          file_pattern: 'Assets/AddressableAsset/GridWorldCookedData/* Assets/AddressableAssetsData/*.asset Assets/Scenes/*.unity *History.json'
